<h1 *ngIf="mainView === 'rover-select'">Choose a rover.</h1>

<div *ngIf="mainView === 'rover-map'">
<div>
  <h1>{{ toCaps(rover) }}</h1>
  <p>Sol: {{ sol }}</p>
</div>
<div>
  <input type="range" id="sol-slider" data-rangeslider>
</div>
<div>
  <p>Earth Date: {{ earthDate }}</p>
</div>
<div id="thumbnails"></div>
</div>
