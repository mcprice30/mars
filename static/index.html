<!DOCTYPE html>
<html>
  <head>
    <base href="." />
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mars</title>
    <link rel="icon" href="{{ static }}/favicon.png">
    <link href="{{ static }}/base.css" rel="stylesheet" type="text/css">
    <link href="{{ static }}/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ static }}/node_modules/rangeslider.js/dist/rangeslider.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="{{ static }}/node_modules/core-js/client/shim.min.js"></script>
    <script src="{{ static }}/node_modules/zone.js/dist/zone.min.js"></script>
    <script src="{{ static }}/node_modules/zone.js/dist/long-stack-trace-zone.min.js"></script>
    <script src="{{ static }}/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="{{ static }}/node_modules/systemjs/dist/system.js"></script>
    {% if production %}
    <script src="{{ static }}/config.production.js"></script>
    {% else %}
    <script src="{{ static }}/config.js"></script>
    {% endif %}
    <script>
    	System.import('app').catch(console.error.bind(console));
  	</script>
  </head>

      <div class="section vertical-center">
        <div class="container">

    <script src="{{ static }}/node_modules/rangeslider.js/dist/rangeslider.js"></script>

</html>
